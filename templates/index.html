<!DOCTYPE html>

<html>
  <head>
    <title>basic form</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter the number</h1>
      <form method="POST" action="{{ url_for('form') }}">
        <p>{{ form.number.label }}</p>
        <p>{{ form.csrf_token }}</p>
        <p>{{ form.number(size=30) }}</p>
        {% for err in form.number.erros %}
        <span style="color: red">{{err}}</span>
        {% endfor %} {{form.submit}}
      </form>
    </div>
  </body>
</html>
